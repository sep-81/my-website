<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receive  Content</title>
  </head>
  <body>
    <h1>Received  Content</h1>
    <pre
      id="iframe-content"
      style="white-space: pre-wrap; background: #f4f4f4; padding: 1em"
    ></pre>

    <script>
      window.addEventListener("message", (event) => {
        console.log("Message received:", event.data);
        const logDiv = document.getElementById("iframe-content");
        logDiv.textContent += `\nMessage received from ${
          event.origin
        }:\n${JSON.stringify(event.data, null, 2)}\n\n`;
      });
      
    </script>
  </body>
</html>
